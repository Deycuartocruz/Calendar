<body>

<h2>Calendar 2024</h2>

<div id="calendar"></div>

<script>
  function displayCalendar() {
    const months = ['ðŸŒ¸ JanuaryðŸŒ¸', 'ðŸŒ¸ FebruaryðŸŒ¸', 'ðŸŒ¸ MarchðŸŒ¸', 'ðŸŒ¸ AprilðŸŒ¸', 'ðŸŒ¸ MayðŸŒ¸', 'ðŸŒ¸ JuneðŸŒ¸', 'ðŸŒ¸JulyðŸŒ¸', 'ðŸŒ¸ AugustðŸŒ¸', 'ðŸŒ¸SeptemberðŸŒ¸', 'ðŸŒ¸ OctoberðŸŒ¸', 'ðŸŒ¸ NovemberðŸŒ¸', 'ðŸŒ¸ DecemberðŸŒ¸'];
    const holidays = [
      [1], // January: New Year's Day
      [9,10], // February
      [28,29,30], // March
      [9,10], // April
      [1], // May: International Workers' Day
      [12], // June: Independence Day
      [], // July
      [21,26], // August: national heroes' day
      [3], // September: Unity Day
      [], // October
      [1,2,30], // November: Independence Day
      [8,24,25,30,31] // December: Christmas Day
    ];

    let calendarHTML = '';

    for (let month = 0; month < months.length; month++) {
      let currentDate = new Date(2024, month, 1);
      let year = currentDate.getFullYear();
      let monthName = months[month];
      let daysInMonth = new Date(year, month + 1, 0).getDate();
      let firstDayOfMonth = new Date(year, month, 1).getDay();
      
      calendarHTML += '<h3>' + monthName + ' ' + year + '</h3>';
      calendarHTML += '<table>';
      calendarHTML += '<tr><th colspan="7">' + monthName + '</th></tr>';
      calendarHTML += '<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>';

      let day = 1;
      for (let i = 0; i < 6; i++) {
        calendarHTML += '<tr>';
        for (let j = 0; j < 7; j++) {
          if (i === 0 && j < firstDayOfMonth) {
            calendarHTML += '<td></td>';
          } else if (day > daysInMonth) {
            calendarHTML += '<td></td>';
          } else {
            let isHoliday = holidays[month].includes(day);
            if (isHoliday) {
              calendarHTML += '<td class="holiday">' + day + '</td>';
            } else {
              calendarHTML += '<td>' + day + '</td>';
            }
            day++;
          }
        }
        calendarHTML += '</tr>';
      }
      calendarHTML += '</table>';
    }

    document.getElementById('calendar').innerHTML = calendarHTML;
  }

  displayCalendar();
</script>
